<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game - GBSDK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #45a049; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
        .error { background: rgba(255, 0, 0, 0.3); }
        .success { background: rgba(0, 255, 0, 0.3); }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Simple Game</h1>

        <div class="score" id="score">Score: 0</div>

        <button onclick="playGame()">Play Game</button>
        <button onclick="showAd()">Show Ad</button>

        <div class="status" id="status">Initializing...</div>
    </div>

    <!-- Load Google IMA SDK first -->
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

    <!-- Load GBSDK -->
    <script src="./gbsdk.js"></script>

    <script>
        let score = 0;
        let gbsdk = null;

        // Initialize GBSDK with inline config
        async function init() {
            try {
                updateStatus('Initializing GBSDK...', 'status');

                gbsdk = new GBSDK.GBSDK();

                // Subscribe to events
                gbsdk.on('loaded', () => console.log('‚úÖ Ad loaded'));
                gbsdk.on('started', () => console.log('‚ñ∂Ô∏è Ad started'));
                gbsdk.on('complete', () => {
                    console.log('‚úÖ Ad completed');
                    updateStatus('Ad completed! +10 points', 'success');
                    score += 10;
                    updateScore();
                });
                gbsdk.on('error', (data) => {
                    console.error('‚ùå Ad error:', data);
                    updateStatus('Ad error: ' + data.message, 'error');
                });
                gbsdk.on('no_fill', () => {
                    console.warn('‚ö†Ô∏è No fill');
                    updateStatus('No ads available', 'error');
                });

                // Initialize with inline config (for localhost testing)
                // Use Google test ads that work on localhost
                await gbsdk.init({
                    debug: true,
                    config: {
                        version: "1.0.0",
                        sdkMin: "1.0.0",
                        cooldownSec: 30,
                        sessionCap: 20,
                        interstitial: {
                            tags: [
                                "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator="
                            ],
                            blockedCountries: []
                        },
                        rewarded: {
                            tags: [
                                "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator="
                            ],
                            blockedCountries: []
                        },
                        featureFlags: {
                            killInterstitial: false,
                            killRewarded: false
                        }
                    }
                });

                updateStatus('‚úÖ GBSDK ready!', 'success');
                console.log('‚úÖ GBSDK initialized successfully');

            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                updateStatus('Initialization failed: ' + error.message, 'error');
            }
        }

        function playGame() {
            score += 1;
            updateScore();
            updateStatus('Playing...', 'status');

            setTimeout(() => {
                updateStatus('Game finished! Click "Show Ad" for bonus points', 'success');
            }, 1000);
        }

        async function showAd() {
            if (!gbsdk) {
                updateStatus('SDK not initialized!', 'error');
                return;
            }

            try {
                updateStatus('Loading ad...', 'status');
                const result = await gbsdk.showInterstitial();

                if (result.success) {
                    console.log('‚úÖ Ad shown successfully');
                } else {
                    updateStatus('Ad failed: ' + result.reason, 'error');
                }
            } catch (error) {
                console.error('‚ùå Show ad error:', error);
                updateStatus('Error: ' + error.message, 'error');
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function updateStatus(message, type = 'status') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // Initialize on page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
