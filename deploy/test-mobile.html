<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>GBSDK Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .device-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.6;
        }

        .device-info strong {
            color: #667eea;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .log {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #4CAF50;
            color: #4CAF50;
        }

        .log-error {
            border-left-color: #f44336;
            color: #f44336;
        }

        .orientation-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .orientation-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± GBSDK Mobile Test</h1>
        <p class="subtitle">Test responsive ads on mobile devices</p>

        <div class="orientation-warning">
            ‚ö†Ô∏è Landscape mode detected. Ads will adapt to screen size.
        </div>

        <div class="device-info">
            <strong>Device:</strong> <span id="deviceInfo">Loading...</span><br>
            <strong>Screen:</strong> <span id="screenInfo">Loading...</span><br>
            <strong>Orientation:</strong> <span id="orientationInfo">Loading...</span><br>
            <strong>Viewport:</strong> <span id="viewportInfo">Loading...</span>
        </div>

        <button id="initBtn" onclick="initSDK()">Initialize SDK</button>
        <button id="rewardBtn" onclick="showRewarded()" disabled>Show Rewarded Ad</button>
        <button id="interBtn" onclick="showInterstitial()" disabled>Show Interstitial Ad</button>

        <div class="log" id="log"></div>
    </div>

    <script src="./gbsdk.js"></script>
    <script>
        let gbsdk = null;

        function updateDeviceInfo() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            let device = 'Desktop';
            if (isIOS) device = 'iOS';
            else if (isAndroid) device = 'Android';
            else if (isMobile) device = 'Mobile';

            document.getElementById('deviceInfo').textContent = device;
            document.getElementById('screenInfo').textContent = screen.width + 'x' + screen.height;
            document.getElementById('orientationInfo').textContent = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
            document.getElementById('viewportInfo').textContent = window.innerWidth + 'x' + window.innerHeight;
        }

        window.addEventListener('orientationchange', function() {
            setTimeout(updateDeviceInfo, 100);
        });

        window.addEventListener('resize', updateDeviceInfo);

        function log(message, type) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (type === 'error') entry.className += ' log-error';
            if (type === 'success') entry.className += ' log-success';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = '[' + timestamp + '] ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function initSDK() {
            try {
                log('Initializing GBSDK...');
                gbsdk = new GBSDK.GBSDK();

                gbsdk.on('loaded', function() { log('‚úÖ Ad loaded', 'success'); });
                gbsdk.on('started', function() { log('‚úÖ Ad started', 'success'); });
                gbsdk.on('complete', function() { log('‚úÖ Ad completed', 'success'); });
                gbsdk.on('error', function(data) { log('‚ùå Error: ' + JSON.stringify(data), 'error'); });
                gbsdk.on('no_fill', function() { log('‚ö†Ô∏è No fill', 'error'); });

                await gbsdk.init({
                    configUrl: '../example/config.json',
                    config: {
                        cooldownSec: 0,
                        sessionCap: 999
                    },
                    debug: true
                });

                log('‚úÖ SDK initialized', 'success');
                document.getElementById('initBtn').disabled = true;
                document.getElementById('rewardBtn').disabled = false;
                document.getElementById('interBtn').disabled = false;

            } catch (error) {
                log('‚ùå Init error: ' + error.message, 'error');
            }
        }

        async function showRewarded() {
            try {
                log('Requesting rewarded ad...');
                const result = await gbsdk.showRewarded();
                
                if (result.success) {
                    log('‚úÖ REWARDED AD SUCCESS!', 'success');
                } else {
                    log('‚ùå Failed: ' + result.reason, 'error');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function showInterstitial() {
            try {
                log('Requesting interstitial ad...');
                const result = await gbsdk.showInterstitial();
                
                if (result.success) {
                    log('‚úÖ INTERSTITIAL AD SUCCESS!', 'success');
                } else {
                    log('‚ùå Failed: ' + result.reason, 'error');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        }

        window.addEventListener('load', function() {
            updateDeviceInfo();
            log('Page loaded. Tap "Initialize SDK" to start.');
        });
    </script>
</body>
</html>
