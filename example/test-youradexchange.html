<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouAdExchange Test - GBSDK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 600;
            color: #555;
        }
        .status-value {
            color: #333;
        }
        .status-value.success {
            color: #28a745;
            font-weight: bold;
        }
        .status-value.error {
            color: #dc3545;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 200px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-init {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-interstitial {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-rewarded {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-info { color: #4fc3f7; border-left-color: #4fc3f7; }
        .log-success { color: #66bb6a; border-left-color: #66bb6a; }
        .log-warn { color: #ffa726; border-left-color: #ffa726; }
        .log-error { color: #ef5350; border-left-color: #ef5350; }
        .network-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ YouAdExchange Test</h1>
        <p class="subtitle">Testing GBSDK with YouAdExchange VAST ads</p>

        <div class="status-card">
            <h3>üìä Status</h3>
            <div class="status-item">
                <span class="status-label">SDK Status:</span>
                <span class="status-value" id="sdkStatus">Not initialized</span>
            </div>
            <div class="status-item">
                <span class="status-label">Ad Network:</span>
                <span class="status-value"><span class="network-badge">YouAdExchange</span></span>
            </div>
            <div class="status-item">
                <span class="status-label">Interstitial Available:</span>
                <span class="status-value" id="interstitialStatus">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Rewarded Available:</span>
                <span class="status-value" id="rewardedStatus">-</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-init" id="initBtn" onclick="initSDK()">
                üöÄ Initialize SDK
            </button>
        </div>

        <div class="button-group">
            <button class="btn-interstitial" id="showInterstitialBtn" onclick="showInterstitial()" disabled>
                üì∫ Show Interstitial
            </button>
            <button class="btn-rewarded" id="showRewardedBtn" onclick="showRewarded()" disabled>
                üíé Show Rewarded
            </button>
        </div>

        <h3>üìù Console Log</h3>
        <div class="log" id="log"></div>
    </div>

    <!-- Load GBSDK -->
    <script src="../dist/index.js"></script>

    <script>
        let gbsdk = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus() {
            if (!gbsdk) return;
            
            const canShowInterstitial = gbsdk.canShow('interstitial');
            const canShowRewarded = gbsdk.canShow('rewarded');
            
            document.getElementById('interstitialStatus').textContent = canShowInterstitial ? 'Yes' : 'No (cooldown)';
            document.getElementById('interstitialStatus').className = canShowInterstitial ? 'status-value success' : 'status-value error';
            
            document.getElementById('rewardedStatus').textContent = canShowRewarded ? 'Yes' : 'No (cooldown)';
            document.getElementById('rewardedStatus').className = canShowRewarded ? 'status-value success' : 'status-value error';
            
            document.getElementById('showInterstitialBtn').disabled = !canShowInterstitial;
            document.getElementById('showRewardedBtn').disabled = !canShowRewarded;
        }

        async function initSDK() {
            try {
                log('Creating GBSDK instance...', 'info');
                gbsdk = new GBSDK.GBSDK();

                // Subscribe to events
                gbsdk.on('loaded', () => log('‚úÖ Ad loaded', 'success'));
                gbsdk.on('started', () => log('‚ñ∂Ô∏è Ad started playing', 'success'));
                gbsdk.on('complete', () => {
                    log('‚úÖ Ad completed', 'success');
                    updateStatus();
                });
                gbsdk.on('skipped', () => {
                    log('‚è≠Ô∏è Ad skipped', 'warn');
                    updateStatus();
                });
                gbsdk.on('error', (data) => log(`‚ùå Ad error: ${JSON.stringify(data)}`, 'error'));
                gbsdk.on('no_fill', () => log('‚ö†Ô∏è No fill - trying next tag', 'warn'));
                gbsdk.on('timeout', () => log('‚è±Ô∏è Ad timeout', 'warn'));

                log('Initializing SDK with YouAdExchange config...', 'info');
                await gbsdk.init({
                    configUrl: './config.sample.json',
                    debug: true
                });

                log('‚úÖ SDK initialized successfully!', 'success');
                log('YouAdExchange VAST URL: https://youradexchange.com/video/select.php?r=10633338', 'info');
                
                document.getElementById('sdkStatus').textContent = 'Ready';
                document.getElementById('sdkStatus').className = 'status-value success';
                document.getElementById('initBtn').disabled = true;
                
                updateStatus();
                setInterval(updateStatus, 1000);

            } catch (error) {
                log(`‚ùå Initialization failed: ${error.message}`, 'error');
                document.getElementById('sdkStatus').textContent = 'Failed';
                document.getElementById('sdkStatus').className = 'status-value error';
            }
        }

        async function showInterstitial() {
            try {
                log('üì∫ Requesting interstitial ad...', 'info');
                log('Trying YouAdExchange first...', 'info');
                
                const result = await gbsdk.showInterstitial();
                
                if (result.success) {
                    log('üéâ Interstitial ad completed successfully!', 'success');
                } else {
                    log(`‚ö†Ô∏è Interstitial failed: ${result.reason}`, 'warn');
                }
                
                updateStatus();
            } catch (error) {
                log(`‚ùå Error showing interstitial: ${error.message}`, 'error');
            }
        }

        async function showRewarded() {
            try {
                log('üíé Requesting rewarded ad...', 'info');
                log('Trying YouAdExchange first...', 'info');
                
                const result = await gbsdk.showRewarded();
                
                if (result.success) {
                    log('üéâ Rewarded ad completed - reward granted!', 'success');
                } else {
                    log(`‚ö†Ô∏è Rewarded failed: ${result.reason} - no reward`, 'warn');
                }
                
                updateStatus();
            } catch (error) {
                log(`‚ùå Error showing rewarded: ${error.message}`, 'error');
            }
        }

        // Initial log
        log('YouAdExchange Test Page Loaded', 'info');
        log('Click "Initialize SDK" to start', 'info');
    </script>
</body>
</html>
