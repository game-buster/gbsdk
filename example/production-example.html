<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Game Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-area {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 60px 20px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .ad-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .coins {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Demo Game</h1>
        
        <div class="game-area">
            <div class="score" id="score">0</div>
            <div class="coins">ðŸ’° Coins: <span id="coins">0</span></div>
            <button id="playBtn" onclick="playGame()">Play Game</button>
            <button class="ad-button" id="rewardBtn" onclick="watchAdForCoins()">
                Watch Ad for 100 Coins
            </button>
        </div>

        <div class="status" id="status">
            Initializing ads...
        </div>
    </div>

    <!-- Load GBSDK from CDN or local -->
    <script src="https://unpkg.com/@gamebuster/gbsdk@late../dist/index.js"></script>
    <!-- OR use local build: -->
    <!-- <script src="./gbsdk.min.js"></script> -->

    <script>
        // Game state
        let score = 0;
        let coins = 0;
        let gbsdk = null;
        let gameInProgress = false;

        // Initialize GBSDK
        async function initAds() {
            try {
                gbsdk = new GBSDK.GBSDK();

                // Subscribe to ad events
                gbsdk.on('loaded', () => console.log('Ad loaded'));
                gbsdk.on('started', () => console.log('Ad started'));
                gbsdk.on('complete', () => console.log('Ad completed'));
                gbsdk.on('error', (data) => console.error('Ad error:', data));

                // Initialize with your config URL
                await gbsdk.init({
                    // Option 1: Use remote config (recommended)
                    configUrl: 'https://your-cdn.com/ads/config.json',
                    
                    // Option 2: Use inline config for testing
                    // interstitialTags: [
                    //     'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_preroll_skippable&sz=640x480&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator='
                    // ],
                    // rewardedTags: [
                    //     'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_preroll_skippable&sz=640x480&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator='
                    // ],
                    
                    debug: false // Set to true for development
                });

                updateStatus('Ads ready! ðŸŽ‰');
                console.log('GBSDK initialized successfully');

            } catch (error) {
                console.error('Failed to initialize ads:', error);
                updateStatus('Ads unavailable (game still playable)');
            }
        }

        // Play game
        async function playGame() {
            if (gameInProgress) return;

            gameInProgress = true;
            document.getElementById('playBtn').disabled = true;
            
            // Track game start
            if (gbsdk) {
                gbsdk.gameStarted();
            }

            updateStatus('Playing...');

            // Simulate game (3 seconds)
            let countdown = 3;
            const interval = setInterval(() => {
                score += 10;
                updateScore();
                countdown--;

                if (countdown === 0) {
                    clearInterval(interval);
                    endGame();
                }
            }, 1000);
        }

        // End game
        async function endGame() {
            gameInProgress = false;
            
            // Track game end
            if (gbsdk) {
                gbsdk.gameEnded();
            }

            updateStatus('Game Over! Score: ' + score);

            // Show interstitial ad every 3 games
            if (score > 0 && score % 30 === 0) {
                await showInterstitialAd();
            }

            document.getElementById('playBtn').disabled = false;
        }

        // Show interstitial ad
        async function showInterstitialAd() {
            if (!gbsdk) return;

            try {
                updateStatus('Loading ad...');
                
                const result = await gbsdk.showInterstitial();
                
                if (result.success) {
                    console.log('Interstitial ad completed');
                } else {
                    console.log('Interstitial ad failed:', result.reason);
                }
                
                updateStatus('Ready to play!');

            } catch (error) {
                console.error('Error showing interstitial:', error);
                updateStatus('Ready to play!');
            }
        }

        // Watch ad for coins
        async function watchAdForCoins() {
            if (!gbsdk) {
                alert('Ads not available');
                return;
            }

            try {
                document.getElementById('rewardBtn').disabled = true;
                updateStatus('Loading rewarded ad...');

                const result = await gbsdk.showRewarded();

                if (result.success) {
                    // Grant reward only if ad completed
                    coins += 100;
                    updateCoins();
                    updateStatus('You earned 100 coins! ðŸ’°');
                    console.log('Rewarded ad completed - reward granted');
                } else {
                    updateStatus('Ad not completed - no reward');
                    console.log('Rewarded ad failed:', result.reason);
                }

            } catch (error) {
                console.error('Error showing rewarded ad:', error);
                updateStatus('Ad error - no reward');
            } finally {
                // Re-enable button after cooldown
                setTimeout(() => {
                    if (gbsdk && gbsdk.canShow('rewarded')) {
                        document.getElementById('rewardBtn').disabled = false;
                    }
                }, 2000);
            }
        }

        // Update UI
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateCoins() {
            document.getElementById('coins').textContent = coins;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initAds();
        });
    </script>
</body>
</html>
